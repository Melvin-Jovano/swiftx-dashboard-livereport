<body class="binf-widgets h-screen">

                    <div>
                        <canvas id="daily-user-engagement-chart"></canvas>

            <div class="w-4/12 h-full !p-2 flex flex-col">
                <div class="bg-white rounded-lg shadow-lg !p-3 h-full overflow-auto">

            </div>
        </div>
    </div>
    
    <script>
        (function() {
            initializeRecordsTypeChart();

            function initializeRecordsTypeChart() {
                try {
                    // [LL_REPTAG_$DailyUserEngagement RUNSQL SETVAR:dailyUserEngagement /]
                    // const chartData = [LL_REPTAG_!dailyUserEngagement TOJSON /];
                    const chartData = [
                        {
                            "DayOfWeek": "Fri",
                            "ActiveUsers": 2,
                            "TotalActivities": 58,
                            "ActivityDate": "2024-11-15"
                        },
                        {
                            "DayOfWeek": "Sat",
                            "ActiveUsers": 1,
                            "TotalActivities": 2,
                            "ActivityDate": "2024-11-16"
                        },
                        {
                            "DayOfWeek": "Sun",
                            "ActiveUsers": 1,
                            "TotalActivities": 24,
                            "ActivityDate": "2024-11-17"
                        },
                        {
                            "DayOfWeek": "Mon",
                            "ActiveUsers": 0,
                            "TotalActivities": 0,
                            "ActivityDate": "2024-11-18"
                        },
                        {
                            "DayOfWeek": "Tue",
                            "ActiveUsers": 1,
                            "TotalActivities": 48,
                            "ActivityDate": "2024-11-19"
                        },
                        {
                            "DayOfWeek": "Wed",
                            "ActiveUsers": 2,
                            "TotalActivities": 3244,
                            "ActivityDate": "2024-11-20"
                        },
                        {
                            "DayOfWeek": "Thu",
                            "ActiveUsers": 2,
                            "TotalActivities": 6152,
                            "ActivityDate": "2024-11-21"
                        }
                    ];

                    if (!chartData || !Array.isArray(chartData)) {
                        console.error('Invalid chart data');
                        return;
                    }
                    
                    const ctx = document.getElementById('daily-user-engagement-chart');
                    if (!ctx) {
                        console.error('Canvas element not found');
                        return;
                    }
                    
                    const recordsTypeData = {
                        labels: chartData.map(item => item.DayOfWeek),
                        data: chartData.map(item => item.TotalActivities)
                    };

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: recordsTypeData.labels,
                            datasets: [{label: 'User Activities', data: recordsTypeData.data}]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
                                        boxWidth: 20,
                                        font: {
                                            size: 9.5
                                        }
                                    }
                                },
                            },
                        }
                    });
                } catch (error) {
                    console.error('Error initializing chart:', error);
                }
            }
        })();
    </script>
</body>
